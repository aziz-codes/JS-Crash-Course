<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Crash Course</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
   <div class="container">
    <h2 class="game-title">Blackjack</h2>
     <h4 id="game-status"></h4>
     <h4 class="prompt" id="message-el">Do you want to draw a new card?</h4>
     <h2 id="card-el"></h2>
     <h3 id="sum-el"></h3>
     <button class="btn" onclick="startGame()">Start Game</button><br>
     <button class="btn" onclick="newCard()">New Card</button>
   </div>
   <script src="./app.js"></script>
</body>
</html>
